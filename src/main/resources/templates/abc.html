<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:if="${county} != null" th:text="${country.name}"></title>
    <title th:if="${county} == null" th:text="Choose Country"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'Hello, ' + ${country.name} + '!'"></p>
</body>
</html>
